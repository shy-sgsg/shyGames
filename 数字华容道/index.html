<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>数字华容道</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        @media (max-width: 480px) {
            .container {
                max-width: 98vw;
                padding: 8px;
            }
            .game-board-container {
                max-width: 98vw;
                width: 98vw;
                height: 98vw;
                min-width: 240px;
                min-height: 240px;
            }
            #game-board {
                width: 100%;
                height: 100%;
            }
            .tile {
                width: 22vw !important;
                height: 22vw !important;
                font-size: 7vw !important;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>数字华容道</h1>
        <div class="info-bar">
            <span>步数: <span id="moves-count">0</span></span>
            <span>时间: <span id="timer">00:00</span></span>
        </div>
        <div class="game-board-container">
            <div id="game-board"></div>
        </div>
        <div class="controls">
            <button id="new-game-btn">新游戏</button>
            <button id="leaderboard-btn">排行榜</button>
            <button id="back-to-lobby-btn">返回大厅</button>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2>恭喜！你赢了！</h2>
            <p>总步数: <span id="final-moves"></span></p>
            <p>总用时: <span id="final-time"></span></p>
            <button id="close-modal-btn">再来一局</button>
        </div>
    </div>
    
    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <h2>排行榜</h2>
            <ol id="leaderboard-list"></ol>
            <button id="close-leaderboard-modal-btn">关闭</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
