<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字华容道 - 游戏</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-screen" class="screen active">
        <div class="game-container">
            <h1>数字华容道</h1>
            <div id="puzzle-board" class="puzzle-board">
                </div>
            <div class="info-container">
                <p>步数: <span id="moves-count">0</span></p>
                <p>时间: <span id="timer">00:00</span></p>
            </div>
            <div class="button-group">
                <button id="new-game-btn">新游戏</button>
                <button id="show-leaderboard-btn">排行榜</button>
                <button id="back-to-lobby-btn">返回大厅</button>
            </div>
        </div>
    </div>

    <div id="leaderboard-screen" class="screen">
        <div class="leaderboard-container">
            <h2>排行榜</h2>
            <div class="loading-spinner" id="leaderboard-loading"></div>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>姓名</th>
                        <th>用时</th>
                        <th>步数</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <button id="back-from-leaderboard-btn">返回</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h3>游戏胜利！</h3>
            <p id="modal-message"></p>
            <input type="text" id="player-name-input" placeholder="请输入你的大名" maxlength="10">
            <button id="submit-name-btn">提交</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
